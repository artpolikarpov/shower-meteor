<template name="keynoteShow">
  {{#each themes}}
    <link rel="stylesheet" href="/shower/themes/{{theme}}/styles/screen.css" id="{{theme}}-theme" class="js-stylesheet" disabled="disabled" />
  {{/each}}
  <link rel="stylesheet" href="/shower/themes/themes-override.css" />

	{{#with keynote}}
    <div class="{{theme}} hide"></div> {{! Don’t remove, it’s for theme refreshing}}

    {{#unless isGuest}}
      <header class="caption">
        <h1>{{title}}</h1>
        <p>{{{tagline}}}</p>
      </header>
    {{/unless}}

    {{#each slides}}
      <section class="slide {{class}} {{active}}"><div>
        {{#markdown}}{{{code}}}{{/markdown}}
      </div></section>
    {{/each}}

    <div class="progress"><div></div></div>
  {{else}}
    {{#if Session 'keynoteShowReady'}}
      <p class="lead text-center"><strong>404.</strong> Nothing here</p>
      <p class="text-center"><a href="/">Sho.io</a></p>
    {{else}}
      {{> spinner}}
    {{/if}}
  {{/with}}
</template>
