<template name="keynoteShow">
	{{#with keynote}}
    {{#unless isGuest}}
      <header class="caption">
        <h1>{{title}}</h1>
        <p>{{{tagline}}}</p>
      </header>
    {{/unless}}

    {{#each slides}}
      <section class="slide"><div>
        {{{this}}}
      </div></section>
    {{/each}}
  {{/with}}
</template>
